openapi: '3.0.0'

info:
  description: >-
    Download the [REST API](https://www.awkhad.com/apps/modules/12.0/muk_rest/)
    for [Awkhad](https://www.awkhad.com). </br> </br> Enables a REST API for the
    Awkhad server. The API has routes to authenticate and retrieve a token.
    Afterwards, a set of routes to interact with the server are provided. The
    API can be used by any language or framework which can make an HTTP requests
    and receive responses with JSON payloads and works with both the Community
    and the Enterprise Edition.
    <br/><br/>
    Note that the authentication routes are for example and information only. To login to the API please use the 'Authroize' button. This is necessary to test the protected routes. Since the API adheres to the OAuth1 and OAuth2 standards, it is advisable to use an appropriate client. In as well as every programming language you can find a corresponding one. A list of some can be found at this <a href='https://github.com/muk-it/muk_docs/blob/12%2C0/muk_rest/clients/clients.md'>link</a>.
    <br/><br/>
    Authentication: Mobile Application Flow<br/>
    Client ID: MobileApplicationFlowDemoClientKey<br/>
    User: demo<br/>
    Password: demo<br/>
  version: '3.0.0'
  title: 'MuK REST API for Awkhad'
  contact:
    name: 'MuK IT'
    email: 'support@mukit.at'
    url: 'https://www.mukit.at'
  license:
    name: 'Awkhad Proprietary License v1.0'
    url: 'https://www.awkhad.com/documentation/user/12.0/legal/licenses/licenses.html#licenses'
externalDocs:
  description: 'Clients and Examples'
  url: 'https://github.com/muk-it/muk_docs/tree/12%2C0/muk_rest'
  
tags:
  - name: Authentication 
  - name: System
  - name: Model
  - name: Security
  - name: Database
    
servers:
  - url: 'https://demo12.mukit.at'
    description: Demo server (uses demo data)
    
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      description: OAuth2 Authentication
      flows:
        implicit:
          authorizationUrl: 'https://demo12.mukit.at/api/authentication/oauth2/authorize'
          refreshUrl: 'https://demo12.mukit.at/api/authentication/oauth2/token'
          scopes:
            all: Basic security settings without additional restrictions

paths:
  /api/authentication/oauth1/initiate:
    post:
      tags:
        - Authentication
      summary: OAuth1 - Temporary Credentials Acquisition
      description: >-
        OAuth Authentication as described by <a href='https://tools.ietf.org/html/rfc5849'>RFC5849</a>.
        <br/>
        The first step to authorization is acquiring temporary credentials. The values are passed by an authentication header. The following values must be provided to initiate a OAuth1 authentication:
        <br/>
        <ul>
          <li>
            <strong>Realm (realm)</strong>
            The realm argument is used to determine the corresponding access control. In case the OAuth setting was created with 'Basic Access Control' the value 'all' can be passed.
          </li>
          <li>
            <strong>Consumer Key (oauth_consumer_key)</strong>
            The key that was created in Awkhad to authenticate the client
          </li>
          <li>
            <strong>Signature Method (oauth_signature_method)</strong> 
            The signature method used by the consumer to sign the request.
          </li>
          <li>
            <strong>Callback (oauth_callback)</strong>
            An absolute URL to which the Server refers the user back when the authorization process is completed.
          </li>
          <li>
            <strong>Nonce (oauth_nonce)</strong> 
            A randomly selected value provided by the application which is unique to each authorization request.
          </li>
          <li><strong>Timestamp (oauth_timestamp)</strong> The timestamp value must be a positive integer and must be equal to or greater than the timestamp used in previous queries.</li>
          <li><strong>Signature (oauth_signature)</strong> Base64-encoded HMAC-SHA256 signature signed with the client's private key containing all components of the OAuth request.</li>
          <li><strong>Version (oauth_version)</strong> The authentication version is optional, but if specified it must be '1.0'.</li>
        </ul>
        <pre><code>POST /api/authentication/oauth1/initiate HTTP/1.1
        
        Host: server.example.com 
        
        Authorization: OAuth realm="Example",
          oauth_consumer_key="OAuthDemoClientKey",
          oauth_signature_method="HMAC-SHA1",
          oauth_timestamp="3453457951239012903812903",
          oauth_nonce="7d8f3e4a",
          oauth_callback="https://client.example.com/callback",
          oauth_signature="KbLt0XDSAVjljXhMJHmmpWxHkFnfs",
          oauth_version='1.0'
        </code></pre>
      parameters:
        - name: Authorization
          description: OAuth Authorization
          in: header
          required: true
          example: >-
            OAuth realm="Example",
            oauth_consumer_key="OAuthDemoClientKey",
            oauth_signature_method="HMAC-SHA1",
            oauth_timestamp="3453457951239012903812903",
            oauth_nonce="7d8f3e4a",
            oauth_callback="https%3A%2F%2F127.0.0.1%2Fcallback",
            oauth_signature="KbLt0XDSAVjljXhMJHmmpWxHkFnfs",
            oauth_version='1.0'
          schema:
            type: string
      responses:
        '200':
          description: Temporary Credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  color:
                    type: string
                example:
                  oauth_token: mXYKtuv8k3NJfnpLMpU3KFuEijXx2Aat
                  oauth_token_secret: QAlvAmzyULWeitpe24oNhj3n91los7W5
  /api/authentication/oauth1/authorize:
    get:
      tags:
        - Authentication
      summary: OAuth1 - Authorization
      description: >-
        OAuth Authentication as described by <a href='https://tools.ietf.org/html/rfc5849'>RFC5849</a>.
        <br/>
        Allows the user to enter the credentials to authenticate with the Awkhad server.
      parameters:
        - name: oauth_token
          description: Token
          in: query
          required: true
          example: mXYKtuv8k3NJfnpLMpU3KFuEijXx2Aat
          schema:
            type: string
      responses:
        '200':
          description: Verifier
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  color:
                    type: string
                example:
                  oauth_token: mXYKtuv8k3NJfnpLMpU3KFuEijXx2Aat
                  oauth_verifier: sdflk3450FASDLJasd2349dfs
  /api/authentication/oauth1/token:
    post:
      tags:
        - Authentication
      summary: OAuth1 - Token Exchange
      description: >-
        OAuth Authentication as described by <a href='https://tools.ietf.org/html/rfc5849'>RFC5849</a>.
        <br/>
        Exchange the temporary credentials with the access token. The values are passed by an authentication header. The following values must be provided to authenticate via OAuth1:
        <br/>
        <ul>
          <li>
            <strong>Realm (realm)</strong>
            The realm argument is used to determine the corresponding access control. In case the OAuth setting was created with 'Basic Access Control' the value 'all' can be passed.
          </li>
          <li>
            <strong>Consumer Key (oauth_consumer_key)</strong>
            The key that was created in Awkhad to authenticate the client
          </li>
          <li>
            <strong>Request Token (oauth_token)</strong>
            The Request Token obtained by the inital request.
          </li>
          <li>
            <strong>Verifier (oauth_verifier)</strong> 
            The verification code received from the Server.
          </li>
          <li>
            <strong>Signature Method (oauth_signature_method)</strong> 
            The signature method used by the consumer to sign the request.
          </li>
          <li>
            <strong>Nonce (oauth_nonce)</strong> 
            A randomly selected value provided by the application which is unique to each authorization request.
          </li>
          <li><strong>Timestamp (oauth_timestamp)</strong> The timestamp value must be a positive integer and must be equal to or greater than the timestamp used in previous queries.</li>
          <li><strong>Signature (oauth_signature)</strong> Base64-encoded HMAC-SHA256 signature signed with the client's private key containing all components of the OAuth request.</li>
          <li><strong>Version (oauth_version)</strong> The authentication version is optional, but if specified it must be '1.0'.</li>
        </ul>
        <pre><code>POST /api/authentication/oauth1/token HTTP/1.1
        
        Host: server.example.com 
        
        Authorization: OAuth realm="Example",
         oauth_consumer_key='OAuthDemoClientKey',
         oauth_token='mXYKtuv8k3NASDWE34121KFuEijXx2Aat',
         oauth_nonce='345345345345345435345345345345345',
         oauth_signature_method='HMAC-SHA1',
         oauth_timestamp='1500777189',
         oauth_verifier='sdflk3450FAasdDSG349dfs',
         oauth_signature='KbLt0XDVqwejXhMJHmmpWxHTDFASDF',
         oauth_version='1.0'
        </code></pre>
      parameters:
        - name: Authorization
          description: OAuth Authorization
          in: header
          required: true
          example: >-
            OAuth oauth_consumer_key="OAuthDemoClientKey",
            oauth_token="mXYKtuv8k3NASDWE34121KFuEijXx2Aat",
            oauth_signature_method="HMAC-SHA1",
            oauth_timestamp="1500777189",
            oauth_nonce="345345345345345435345345345345345",
            oauth_verifier="sdflk3450FAasdDSG349dfs",
            oauth_signature="KbLt0XDSAVjljXhMJHmmpWxHkFnfs",
            oauth_version='1.0'
          schema:
            type: string
      responses:
        '200':
          description: Access Token
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  color:
                    type: string
                example:
                  oauth_token: RF7gImCv0B58eogLiPmOmNPizZEVVUWP
                  oauth_token_secret: oxBUTIjTl8gfbxEv2jpXo5rRtQ16u3Lg
  /api/authentication/oauth2/authorize:
    get:
      tags:
        - Authentication
      summary: OAuth2 - Authorization
      description: >-
        OAuth Authentication as described by <a href='https://tools.ietf.org/html/rfc6749'>RFC6749</a>.
        <br/>
        The values are passed by an authentication header. The following values must be provided to authorize a OAuth2 authentication. The Web Application Flow is taken as an example but the API supports all 4 OAuth2 Grant Types.
        <br/>
        <ul>
          <li>
            <strong>Scope (scope)</strong>
            The scope argument is used to determine the corresponding access control. In case the OAuth setting was created with 'Basic Access Control' the value 'all' can be passed.
          </li>
          <li>
            <strong>Client ID (client_id)</strong>
            The key that was created in Awkhad to authenticate the client
          </li>
          <li>
            <strong>Callback (redirect_uri)</strong>
            An absolute URL to which the Server refers the user back when the authorization process is completed.
          </li>
          <li>
            <strong>Grant Type (response_type)</strong>
            The grant type used for the authentication flow.
          </li>
        </ul>
        <pre><code>POST /api/authentication/oauth1/token HTTP/1.1
        
        Host: server.example.com 
        
        Authorization: OAuth scope='Example'
          client_id='uwCrAHAQbL7D9cvJLIztNaZ0bziEGMDh',
          state='Y1Ux1iNPvn6KYQK5Lj84WJ9VJrQw1L',
          redirect_uri='https://client.example.com/callback',
          response_type='code'
        </code></pre>
      parameters:
        - name: Authorization
          description: OAuth Authorization
          in: header
          required: true
          example: >-
            OAuth scope='Example'
            client_id='uwCrAHAQbL7D9cvJLIztNaZ0bziEGMDh',
            state='Y1Ux1iNPvn6KYQK5Lj84WJ9VJrQw1L',
            redirect_uri='https://client.example.com/callback',
            response_type='code'
          schema:
            type: string
      responses:
        '200':
          description: Authorization Code
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  color:
                    type: string
                example:
                  code: dcee1806d2c50d0fb598
                  state: Y1Ux1iNPvn6KYQK5Lj84WJ9VJrQw1L
  /api/authentication/oauth2/token:
    post:
      tags:
        - Authentication
      summary: OAuth2 - Token Credentials
      description: >-
        OAuth Authentication as described by <a href='https://tools.ietf.org/html/rfc6749'>RFC6749</a>.
        <br/>
        Fetches the access token from the server. The values are passed by an authentication header. The following values must be provided to authorize a OAuth2 authentication. The Web Application Flow is taken as an example but the API supports all 4 OAuth2 Grant Types.
        <br/>
        <ul>
          <li>
            <strong>Scope (scope)</strong>
            The scope argument is used to determine the corresponding access control. In case the OAuth setting was created with 'Basic Access Control' the value 'all' can be passed.
          </li>
          <li>
            <strong>Client ID (client_id)</strong>
            The key that was created in Awkhad to authenticate the client
          </li>
          <li>
            <strong>Client Secret (client_secret)</strong>
            The secret that was created in Awkhad to authenticate the client
          </li>
          <li>
            <strong>Callback (redirect_uri)</strong>
            An absolute URL to which the Server refers the user back when the authorization process is completed.
          </li>
          <li>
            <strong>Code (code)</strong>
            Authorization code the consumer must use to obtain the access and refresh tokens.
          </li>
          <li>
            <strong>Grant Type (grant_type)</strong>
            The grant type used for the authentication flow.
          </li>
        </ul>
        <pre><code>POST /api/authentication/oauth1/token HTTP/1.1
        
        Host: server.example.com 
        
        Authorization: OAuth scope='Example'
          client_id='uwCrAHAQbL7D9cvJLIztNaZ0bziEGMDh',
          state='Y1Ux1iNPvn6KYQK5Lj84WJ9VJrQw1L',
          redirect_uri='https://client.example.com/callback',
          response_type='code'
        </code></pre>
      parameters:
        - name: Authorization
          description: OAuth Authorization
          in: header
          required: true
          example: >-
            OAuth scope='Example'
            client_id='uwCrAHAQbL7D9cvJLIztNaZ0bziEGMDh',
            client_secret='FtHzOQVEs0aSEL9AXuIe9k7X6E2MekU7',
            redirect_uri='https%3A%2F%2F127.0.0.1%2Fcallback',
            code='dcee1806d2c50d0fb598'
            grant_type='authorization_code'
          schema:
            type: string
      responses:
        '200':
          description: Authorization Code
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  color:
                    type: string
                example:
                  access_token: eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsIn
                  token_type: bearer
                  expires_in: '7/20/2017 12:00:05'
                  refresh_token: ZXIiLCJnaXZlbl9uYW1lIjoiRnJhbmsifQ
  /api/authentication/oauth2/revoke:
    post:
      tags:
        - Authentication
      summary: OAuth2 - Revoke Token
      description: Revokes the access token.
      parameters:
        - name: client_id
          description: Client ID
          in: query
          required: true
          example: uwCrAHAQbL7D9cvJLIztNaZ0bziEGMDh
          schema:
            type: string
        - name: token
          description: Access Token
          in: query
          required: true
          example: dcee1806d2c50d0fb598
          schema:
            type: string
      responses:
        '200':
          description: Token successfully revoked
  /api:
    get:
      tags:
        - System
      summary: Version
      description: Request system information.
      responses:
        '200':
          description: System information
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_version:
                    type: integer
                    format: int32
                    description: Version
                    example: '3'
                  server_serie:
                    type: string
                    description: Server Serie
                    example: '12.0'
                  server_version:
                    type: string
                    description: Server Version
                    example: 12.0-20180122
                  server_version_info:
                    type: array
                    description: Info
                    items:
                      oneOf:
                        - type: string
                        - type: integer
                    example: [12, 0, 0, "final",  0, ""]
  /api/countries:
    get:
      tags:
        - System
      summary: Countries
      description: List of available countries.
      responses:
        '200':
          description: List of countries
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  description: Tuple
                  items:
                    type: string
              example: [['af', 'Afghanistan'], ['al', 'Albania'], ['dz', 'Algeria'], ['...', '...']]
  /api/languages:
    get:
      tags:
        - System
      summary: Languages
      description: List of available languages.
      responses:
        '200':
          description: List of languages
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  description: Tuple
                  items:
                    type: string
              example: [['sq_AL', 'Albanian'], ['am_ET', 'Amharic'], ['...', '...']]
  /api/modules:
    get:
      tags:
        - System
      summary: Modules
      description: List of available modules.
      responses:
        '200':
          description: List of modules
          content:
            application/json:
              schema:
                type: array
                items:
                  description: Tuple
                  type: string
              example: ['base', 'web', 'base_import', 'web_settings_dashboard', 'iap', '...']
  /api/user:
    get:
      tags:
        - System
      summary: User
      description: User information.
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                type: object
                properties:
                  uid:
                    type: integer
                    format: int32
                    description: UID
                    example: 3
                  name:
                    type: string
                    description: Name
                    example: 'Max'
        '401':
          description: The server could not verify that you are authorized to access the requested URL.
      security:
        - OAuth2:
            - all
  /api/userinfo:
    get:
      tags:
        - System
      summary: User
      description: User information.
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                type: object
                properties:
                  address:
                    type: object
                    properties:
                      country:
                        type: string
                        description: Country
                        example: 'United States'
                      formatted:
                        type: string
                        description: Formatted
                        example: 'YourCompany\n215 Vine St\n\nScranton PA 18503\nUnited States'
                      locality:
                        type: string
                        description: Locality
                        example: 'Scranton'
                      postal_code:
                        type: string
                        description: Postal Code
                        example: '18503'
                      region:
                        type: string
                        description: Region
                        example: 'Pennsylvania'
                      street_address:
                        type: string
                        description: Street Address
                        example: '215 Vine St'
                  email:
                    type: string
                    description: Email
                    example: 'admin@yourcompany.example.com'
                  locale:
                    type: string
                    description: Locale
                    example: 'en_US'
                  name:
                    type: string
                    description: Name
                    example: 'Mitchell Admin'
                  phone_number:
                    type: string
                    description: Phone Number
                    example: '+1 555-555-5555'
                  picture:
                    type: string
                    description: Picture
                    example: 'data:image/jpg;base64,/9j/4AA...'
                  sub:
                    type: integer
                    format: int32
                    description: SUB
                    example: 3
                  updated_at:
                    type: string
                    description: Updated
                    example: '2018-12-13'
                  username:
                    type: string
                    description: Username
                    example: 'admin'
                  website:
                    type: string
                    description: Website
                    example: 'https://www.mukit.at'
                  zoneinfo:
                    type: string
                    description: Zoneinfo
                    example: 'Europe/Brussels'
        '401':
          description: The server could not verify that you are authorized to access the requested URL.
      security:
        - OAuth2:
            - all          
  /api/session:
    get:
      tags:
        - System
      summary: Session
      description: Session information.
      responses:
        '200':
          description: Session
          content:
            application/json:
              schema:
                type: object
                properties:
                  companies: 
                    type: boolean
                    description: Companies flag
                    example: false
                  company_id: 
                    type: integer
                    format: int32
                    description: Company
                    example: 1
                  context:
                    type: object
                    properties:
                      lang:
                        type: string
                        description: Language
                        example: 'en_US'
                      tz: 
                        type: string
                        description: Timezone
                        example: 'Europe/Brussels'
                      uid: 
                        type: integer
                        format: int32
                        description: UID
                        example: 3
                  currencies:
                    example: {'1': {'digits': [69, 2], 'position': 'after', 'symbol': '€'}}
                  db: 
                    type: string
                    description: Name
                    example: 'demo'
                  display_name:
                    type: string
                    description: Name
                    example: 'YourCompany, Mitchell Admin'
                  is_admin: 
                    type: boolean
                    description: Companies flag
                    example: false
                  is_system: 
                    type: boolean
                    description: Companies flag
                    example: false
                  login: 
                    type: string
                    description: Name
                    example: 'demo'
                  name: 
                    type: string
                    description: Name
                    example: 'Mitchell Admin'
                  partner_id: 
                      type: integer
                      format: int32
                      description: UID
                      example: 4
                  uid: 
                      type: integer
                      format: int32
                      description: UID
                      example: 3
                  web.base.url: 
                    type: string
                    description: Name
                    example: 'http://127.0.0.1:8069'
        '401':
          description: The server could not verify that you are authorized to access the requested URL.
      security:
        - OAuth2:
            - all
  /api/call/{model}:
    post:
      tags:
        - System
      summary: Call
      description: Generic method call.
      parameters:
        - name: model
          description: Model in the environment
          in: path
          required: true
          example: res.partner
          schema:
            type: string
        - name: method
          description: Method to call
          in: query
          required: true
          example: copy
          schema:
            type: string
        - name: ids
          description: IDs
          in: query
          required: false
          example: '[2]'
          schema:
            type: string
        - name: context
          description: Context
          in: query
          required: false
          schema:
            type: string
          example: '{"bin_size": "True"}'
        - name: args
          description: Arguments
          in: query
          required: false
          schema:
            type: string
        - name: kwargs
          description: Arguments
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
            description: Result
        '400':
          description: The server could not process the request, probably due to an incorrect request syntax.
        '401':
          description: The server could not verify that you are authorized to access the requested URL.
        '500':
          description: An error occurred while the request was being processed and therefore it could not be executed completely.
      security:
        - OAuth2:
            - all
  /api/call/{model}/{method}:
    post:
      tags:
        - System
      summary: Call
      description: Generic method call.
      parameters:
        - name: model
          description: Model in the environment
          in: path
          required: true
          example: res.partner
          schema:
            type: string
        - name: method
          description: Method to call
          in: path
          required: true
          example: copy
          schema:
            type: string
        - name: ids
          description: IDs
          in: query
          required: false
          example: '[2]'
          schema:
            type: string
        - name: context
          description: Context
          in: query
          required: false
          schema:
            type: string
          example: '{"bin_size": "True"}'
        - name: args
          description: Arguments
          in: query
          required: false
          schema:
            type: string
        - name: kwargs
          description: Arguments
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
            description: Result 
        '400':
          description: The server could not process the request, probably due to an incorrect request syntax.
        '401':
          description: The server could not verify that you are authorized to access the requested URL.
        '500':
          description: An error occurred while the request was being processed and therefore it could not be executed completely.
      security:
        - OAuth2:
            - all   
  /api/binary/{xmlid}:
    get:
      tags:
        - System
      summary: Binary
      description: Download binary content.
      parameters:
        - name: xmlid
